<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NprogressE tests</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mocha/8.0.1/mocha.css"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div id="mocha"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/8.0.1/mocha.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.2.0/chai.js"></script>
    <script>
      window.onerror = function (msg, url, line) {
        document.getElementById('mocha').innerHTML +=
          '<h1>' +
          msg +
          '</' +
          'h1>' +
          '<h2>' +
          url +
          ':' +
          line +
          '</' +
          'h2>';
        return false;
      };
    </script>
    <script>
      mocha.setup('bdd');
    </script>

    <!-- nprogresse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="../index.js"></script>

    <!-- tests -->
    <script src="./test.js"></script>
    <script>
      mocha.run();
    </script>
  </body>
</html>
